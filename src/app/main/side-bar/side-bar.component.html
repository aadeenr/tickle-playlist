<div id="playlist" class="side-bar-wrapper">
    <div class="playlist-title">NOW-PLAYING</div>
    <button class="btn clear" (click)="resetPlaylist()">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
    </button>
    <ul class="playlist now-playing">
        <li class="youtube-media-wrapper" *ngFor="let media of playlist">
        <div class="youtube-media" (click)="play(media.id)">
            <div class="media-thumbnail">
                <img src="{{ media.snippet.thumbnails.medium.url }}" alt="Thumbnail">
            </div>
            <div class="media-title">
                {{ media.snippet.title }}
            </div>
        </div>
    </li>
    </ul>
</div>
